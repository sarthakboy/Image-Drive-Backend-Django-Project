{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageDrive</title>
    <link rel="stylesheet" href="{% static 'drivemain/style/style.css' %}">
</head>
<body>
    <div class="container">
        <div>
            <div>
                <h1>Upload Image</h1>
            </div>
            
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form }}
                <input type="submit" value="Upload">
            </form>
        </div>
    </div>
</body>
</html>
